<div ng-controller="editProjectController as editProject" ng-init="editProject.init()" class="modal-dialog modal-sm autoscroll">
    <div class="modal-content">
        <!-- loading -->
        <!-- form -->
        <form novalidate name="editProjectForm" ng-submit="editProjectForm.$valid && editProject.save()">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="editProject.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">编辑项目</h5>
            </div>
            <!--header end-->
            <!--body-->
            <div class="modal-body">
                <!-- 项目登录名 -->
                <div class="form-group">
                    <label>项目登录名</label>
                    <input name="" required placeholder="（必填）" ng-model="editProject.loginName" class="form-control">
                </div>
                <!-- 项目登录名 -->
                <!-- 项目名称 -->
                <div class="form-group">
                    <label>项目名称</label>
                    <input name="" required placeholder="（必填）" ng-model="editProject.name" class="form-control">
                </div>
                <!-- 项目名称 -->
                <!-- 微信AppID -->
                <div class="form-group">
                    <label>微信AppID</label>
                    <input name="" required placeholder="（必填）" ng-model="editProject.appID" class="form-control">
                </div>
                <!-- 微信AppID -->
                <!-- 微信名称 -->
                <div class="form-group">
                    <label>微信名称</label>
                    <input name="" required placeholder="（必填）" ng-model="editProject.appName" class="form-control">
                </div>
                <!-- 微信名称 -->


            </div>
            <!--body end-->
            <!--footer-->
            <div class="modal-footer">
                <!-- 取消 -->
                <button type="button" class="btn btn-default btn-sm" ng-click="editProject.cancel()">取消</button>
                <!-- 保存 -->
                <button type="submit" style="line-height: 15px;" class="btn btn-primary  btn-sm" ng-disabled="editProjectForm.$invalid || editProject.saving">
                    <i class="icon ion-ios-checkmark-outline"></i> 保存
                </button>
            </div>
            <!--footer end-->

        </form>
    </div>
</div>
