<div ng-controller="proxyController as proxy" ng-init="proxy.init()" class="col-sm-9 page col-right">
    <a>
        <strong>
            <i class="glyphicon glyphicon-flag"></i>
            小前端状态
        </strong>
    </a>
    <hr>
    <!--<div class="btn-group">-->
        <!--<button ng-click="proxy.add()" type="button" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-plus"></i> 添加项目</button>-->
    <!--</div>-->
    <hr class="break-space">
    <table class="table table-hover table-condensed" ng-table="proxy.tableParams">
        <div ng-show="proxy.loading">loading...</div>
        <tr ng-repeat="proxy in proxy.list track by $index">
            <td data-title="'项目名称'" >{{proxy.ProjectName}}</td>
            <td data-title="'MAC'" >{{proxy.Mac}}</td>
            <td data-title="'小前端ID'" >{{proxy.ProxyID}}</td>
            <td data-title="'CPU'" >{{proxy.CPU | toPercent}}</td>
            <td data-title="'内存占用'" >{{proxy.Mem}}</td>
            <td data-title="'硬盘占用'" >{{proxy.Disk}}</td>
            <td data-title="'版本'" >{{proxy.Version}}</td>
            <td data-title="'更新时间'" >{{proxy.UpdateTime}}</td>
        </tr>
    </table>
    <div ng-show="proxy.noData">查无数据</div>
</div>
