<div ng-controller="proxyController as proxy" ng-init="proxy.init()" class="modal-dialog modal-lg autoscroll font-normal">
    <div class="modal-content">
        <!-- loading -->
        <!--header-->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="proxy.cancel()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h5 class="modal-title"><b>{{proxy.ProjectNameCHZ}}</b> 小前端情况</h5>
        </div>
        <!--header end-->
        <!--body-->
        <div class="modal-body">
            <div ng-show="proxy.loading" class="text-center">loading...</div>
            <table class="table table-hover table-condensed proxy-table" ng-table="proxy.tableParams" ng-hide="proxy.loading || proxy.noData">
                <tr ng-repeat="proxy in proxy.list track by $index">
                    <td data-title="'小前端ID'">{{proxy.ProxyID}}</td>
                    <td data-title="'MAC'" >{{proxy.Mac}}</td>
                    <td data-title="'CPU'" >{{proxy.CPU | toPercent}}</td>
                    <td data-title="'MemFree'" >{{proxy.NoUsedMem | leftTwoDecimal}}G</td>
                    <td data-title="'%'" >{{proxy.MemRate}}</td>
                    <td data-title="'DiskFree'" >{{proxy.NoUsedDisk | leftTwoDecimal}}G</td>
                    <td data-title="'%'" >{{proxy.DiskRate}}</td>
                    <td data-title="'版本'" >{{proxy.Version}}</td>
                    <td data-title="'更新时间'" >{{proxy.UpdateTime}}</td>
                    <td data-title="'正式项目'"><toggle ng-model="proxy.Type" size="btn-xs" on="是" off="非" ng-change="proxy.TypeChanged(!proxy.Type, $index)"></toggle></td>
                </tr>
            </table>
            <div ng-show="proxy.noData" class="text-center">查无数据</div>
        </div>
        <!--body end-->
        <!--footer-->
        <div class="modal-footer">
            <!-- 取消 -->
            <button type="button" class="btn btn-default btn-sm" ng-click="proxy.cancel()">关闭</button>
        </div>
        <!--footer end-->
    </div>
</div>
